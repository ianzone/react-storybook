# yaml-language-server:$schema=./node_modules/lefthook/schema.json
# https://evilmartians.github.io/lefthook/configuration/

pre-commit:
  piped: true
  jobs:
    - name: Linting & Formatting
      glob: '*.{ts,tsx,js,jsx,json,jsonc,css}'
      run: na biome check --fix {staged_files} --reporter summary
      stage_fixed: true

    - name: QA, Audit, Misc
      group:
        parallel: true
        jobs:
          # SECTION - QA
          - name: typescript
            glob: '*.{ts,tsx}'
            run: na tsc
          - name: vitest
            glob: '*.{ts,tsx,js,jsx}'
            run: na vitest related --run {staged_files}
          - name: storybook
            glob: '*.{tsx,jsx}'
            run: echo 'nr test:tsx'
          # SECTION - Audit
          - name: gitleaks
            run: gitleaks protect --staged --no-banner
          - name: audit
            run: na audit || true
          - name: license
            run: echo license
          #SECTION - Misc
          - name: knip
            run: na knip --no-exit-code --no-config-hints

prepare-commit-msg:
  commands:
    commit:
      interactive: true
      run: na czg --hook
      env:
        LEFTHOOK: '0'

post-merge:
  follow: true
  commands:
    check-lock:
      run: |
        LOCK_FILE=bun.lock
        if git diff-tree -r --name-only ORIG_HEAD HEAD | grep $LOCK_FILE; then
          echo $LOCK_FILE changed, updating dependencies ...
          ni
        fi

post-checkout:
  follow: true
  commands:
    check-lock:
      run: |
        LOCK_FILE=bun.lock
        if [ {3} -eq 1 ]; then
          if git diff-tree -r --name-only {1} {2} | grep $LOCK_FILE; then
          echo $LOCK_FILE changed, updating dependencies ...
            ni
          fi
        fi
